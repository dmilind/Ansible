  cent6:
    ver: "6.9"
    pkgs_loc: "packages"
    gpgcheck: 1
  cent7:
    ver: "{{ cent7_ver }}"
    pkgs_loc: "packages56"
    gpgcheck: 0
  oel7:
    ver: "7"
    pkgs_loc: "packages"
    gpgcheck: 1
